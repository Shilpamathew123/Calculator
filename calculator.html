<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
                    <label id="title">Simple Calculator</label>
                    <br>
                    <br>
                    <div class="calculator">
                <input class="inputBox" id="display">
                <br>
                <br>
                <div id="buttons">
                <button class="button" onclick="updateCalculation(7);
                ">7</button>
                <button class="button" onclick="updateCalculation(8);
                ">8</button>
                <button class="button" onclick="updateCalculation(9);
                ">9</button>
                   <button class="button" onclick="updateCalculation('*')">
                    *</button>
                <br>
                <button class="button" onclick="updateCalculation(4);
                ">4</button>
                <button class="button" onclick="updateCalculation(5);
                ">5</button>
                <button class="button" onclick="updateCalculation(6);
                ">6</button>
                <button class="button" onclick="updateCalculation('-');
                ">-</button>
                <br>
                <button class="button" onclick="updateCalculation(1);
                ">1</button>
                <button class="button" onclick="updateCalculation(2);
                ">2</button>
                <button class="button" onclick="updateCalculation(3);
                ">3</button>
                 <button class="button" onclick="updateCalculation('+');
                ">+</button>
                <br>
                <button class="button" onclick="updateCalculation('/')">/</button>
             
                <button class="button" onclick="updateCalculation('0')">0</button>
                <button class="button" onclick="updateCalculation('.')">.</button>
                <button class="button" onclick="display.value=eval(display.value)">=</button>
                <br>
                
                <button class="clear" onclick="clearDisplay()"
                >Clear</button>
                </div>
                </div>
        <script>
                    
                const display=document.getElementById("display");
                function updateCalculation(value){
                    display.value+=value;

                }
                function clearDisplay(){
                    display.value='';
                }
        </script>
    </body>
</html>
